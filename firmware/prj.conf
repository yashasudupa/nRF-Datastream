# --- BLE peripheral basics ---
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="NRF-BLE-DEMO"
CONFIG_BT_DEVICE_APPEARANCE=0
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_GATT_NOTIFY_MULTIPLE=y

# GAP/GATT niceties
CONFIG_BT_PRIVACY=y
CONFIG_BT_SMP=y
CONFIG_BT_SECURE_CONN=y
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Buffers (safe defaults; tweak later)
CONFIG_BT_BUF_ACL_TX_COUNT=10
CONFIG_BT_BUF_ACL_RX_COUNT=10
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_GATT_CLIENT=n

# --- Logging / shell (optional) ---
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_CONSOLE=y

# --- I2C + sensor (even if our IMU driver is stubbed) ---
CONFIG_I2C=y
CONFIG_SENSOR=y

# ST IMU driver
CONFIG_LSM6DSV32X=y
CONFIG_LSM6DSV32X_TRIGGER_NONE=y    # simplest polling mode
CONFIG_LSM6DSV32X_ACCEL_RANGE_32G=y
CONFIG_LSM6DSV32X_GYRO_RANGE_2000DPS=y

# --- Flash + settings (if you later store bonds etc.) ---
CONFIG_FLASH=y
CONFIG_SETTINGS=y
CONFIG_BT_SETTINGS=y

